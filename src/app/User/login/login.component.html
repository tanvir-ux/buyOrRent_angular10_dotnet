<div class="row">
  <div class="col-md-6 col-sm-12 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" ngModel name="userName" required>
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" type="password" ngModel name="password" required>
          </div>
          <div class="form-group col-12 mt-3">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
